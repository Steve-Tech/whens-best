<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.1/zephyr/bootstrap.min.css"
        integrity="sha512-X0Q/OnCw+cHVx3WqSMb33ae9vj1aKEB/V3TQaLm1Wu21f1P4tT19Ai0BRzAvbsy8AtDhuIBwAPL+yHItR5UHYQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>"When's Best?"</title>
</head>

<body class="text-center">
    <div class="container">
        <header class="mt-5">
            <h1>"When's Best?"</h1>
            <p class="lead">The simple webapp to answer the tough question.</p>
        </header>
        <main>
            <noscript>
                <div class="alert alert-dismissible alert-warning">
                    <h4 class="alert-heading mb-0">Javascript is required for elements on this website!</h4>
                </div>
            </noscript>
            <div class="mb-3">
                <label for="days">Number of days shown:</label>
                <input type="number" id="days" name="days" value="14" size="3" min="1" max="365" />
            </div>
            <div class="table-responsive">
                <div class="position-relative" id="table-wrap">
                    <table class="table table-hover table-striped-columns table-dark" id="table">
                        <thead>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <hr>
    <footer class="d-flex justify-content-center my-3">
        <span class="bg-info rounded py-2 px-4 fw-bold small">
            Created by <a href="https://stevetech.au/" class="text-body-secondary">Stephen Horvath</a>
            <br>
            GitHub: <a href="https://github.com/Steve-Tech/whens-best"
                class="text-body-secondary">Steve-Tech/whens-best</a>
            <br>
            Inspired by <a href="https://whenisgood.net/" class="text-body-secondary">When is Good</a>
        </span>
    </footer>
    <script src="script.js"></script>
</body>

</html>
